<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Dzie≈Ñ Matki</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #ffe6f0, #ffffff);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .card {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1);
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      padding: 40px;
      text-align: center;
      max-width: 450px;
      z-index: 10;
      animation: slideIn 2s ease-out forwards;
    }

    .card h1 {
      font-size: 2.7em;
      color: #e60073;
      margin-bottom: 20px;
      animation: fadeIn 2s ease-in;
    }

    .card p {
      font-size: 1.3em;
      color: #444;
    }

    .heart {
      font-size: 2em;
      color: #e60073;
      animation: pulse 1.5s infinite;
      margin-top: 15px;
    }

    .download-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #e60073;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }

    .download-btn:hover {
      background: #cc005f;
    }

    @keyframes slideIn {
      from { transform: translate(-50%, 100%) scale(0.8); opacity: 0; }
      to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.6; }
    }

    .flower {
      position: fixed;
      top: -60px;
      width: 40px;
      height: 40px;
      background-size: cover;
      pointer-events: none;
      animation: fall linear forwards, sway ease-in-out infinite alternate;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    @keyframes sway {
      0% { transform: translateX(0px); }
      100% { transform: translateX(30px); }
    }
  </style>
</head>
<body>

  <!-- Muzyka -->
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/audio/2023/03/26/audio_8f3f43d679.mp3" type="audio/mpeg">
    Twoja przeglƒÖdarka nie obs≈Çuguje odtwarzania audio.
  </audio>

  <!-- Kartka -->
  <div id="card-content" class="card">
    <h1>Wszystkiego najlepszego z okazji Dnia Matki!</h1>
    <p>Dziƒôkujƒô Ci, Mamo, za TwojƒÖ mi≈Ço≈õƒá, opiekƒô i ciep≈Ço. Jeste≈õ najwspanialsza! üå∑</p>
    <div class="heart">‚ù§Ô∏è</div>
    <button class="download-btn" onclick="downloadCard()">Pobierz kartkƒô</button>
  </div>

  <!-- JavaScript -->
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script>
    const flowerImages = [
      'https://upload.wikimedia.org/wikipedia/commons/thumb/4/45/Cherry_blossoms_in_Kagoshima_001.jpg/50px-Cherry_blossoms_in_Kagoshima_001.jpg',
      'https://upload.wikimedia.org/wikipedia/commons/thumb/a/a9/White_Daisy.JPG/50px-White_Daisy.JPG',
      'https://upload.wikimedia.org/wikipedia/commons/thumb/2/26/Pink_rose_flower.jpg/50px-Pink_rose_flower.jpg'
    ];

    function createFlower() {
      const flower = document.createElement('div');
      flower.classList.add('flower');
      flower.style.left = Math.random() * 100 + 'vw';
      const size = 30 + Math.random() * 30;
      flower.style.width = size + 'px';
      flower.style.height = size + 'px';
      flower.style.opacity = Math.random();
      flower.style.animationDuration = (6 + Math.random() * 4) + 's, 3s';
      flower.style.animationDelay = '0s, ' + (Math.random() * 2) + 's';
      flower.style.backgroundImage = `url(${flowerImages[Math.floor(Math.random() * flowerImages.length)]})`;

      document.body.appendChild(flower);
      setTimeout(() => flower.remove(), 12000);
    }

    setInterval(createFlower, 250);

    // Pobieranie kartki jako obrazek
    function downloadCard() {
      const card = document.getElementById('card-content');
      html2canvas(card).then(canvas => {
        const link = document.createElement('a');
        link.download = 'kartka_dzien_matki.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
      });
    }
  </script>

</body>
</html>
